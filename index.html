<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src = "js/script.js"></script>
    <title>New Year Countdown</title>
</head>
<body>
    <section>
        <div class="newYear"><h1>New Year Countdown</h1></div>
        <div class="year"><h1>20/2021</h1></div>
        <div class="ctd">
            <div class="countDown">
                <div class="days">
                    <h1>00</h1>
                    <span>days</span>
                </div>
            </div>
            <div class="countDown">
                <div class="hours">
                    <h1>00</h1>
                    <span>hours</span>
                </div>
            </div>

            <div class="countDown">
                <div class="mins">
                    <h1>00</h1>
                    <span>mins</span>
                </div>
            </div>

            <div class="countDown">
                <div class="secs">
                    <h1>00</h1>
                    <span>sec</span>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
